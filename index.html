<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section> 
      <h1 class="game--title">Tic Tac Toe</h1>
      <div class="game--container">
        <div id="cell0" class="cell" data-index="0"></div>
        <div id="cell1"class="cell" data-index="1"></div>
        <div id="cell2"class="cell" data-index="2"></div>
        <div id="cell3" class="cell" data-index="3"></div>
        <div id="cell4"class="cell" data-index="4"></div>
        <div id="cell5"class="cell" data-index="5"></div>
        <div id="cell6" class="cell" data-index="6"></div>
        <div id="cell7"class="cell" data-index="7"></div>
        <div id="cell8"class="cell" data-index="8"></div>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart">Restart Game</button>
    </section>
  </body>
</html>
